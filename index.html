<!doctype html>

<html>

<head>
    <title>Simple CobolJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel=icon href=./favicon.png>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col l12">
                <h2 class="blue-grey-text center-align">Simple CobolJS</h2>
                <h6 class="flow-text center-align">Parte I: Declarando variables...</h6>
                <br>
                <textarea class="materialize-textarea" placeholder="Declara una variable" id="source-code"></textarea>
                <br>
                <div class="waves-input-wrapper center-align">
                    <button class="waves-effect btn" id="test-button" onclick=compile()>COMPILA!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <h6 class="flow-text center-align">Parte II: Operaciones aritméticas...</h6>
                <br>
                <textarea class="materialize-textarea" placeholder="Ingresa la operación" id="source-code2"></textarea>
                <br>
                <div class="waves-input-wrapper center-align">
                    <button class="waves-effect btn" id="test-button" onclick=operate()>OPERA!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class=" s6 m6 center">
                    <div class="card-panel white ">
                        <h3 id="resultado" class="center"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <h6 class="flow-text center-align">Parte III: Notación Postfija y Código Intermedio...</h6>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="s6 m6 center">
                    <div class="card-panel white">
                        <h3 id="answer" class="center"></h3>
                        <h5 id="assembly-text" class="center grey-text"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="./app.js"></script>
</body>

</html>
